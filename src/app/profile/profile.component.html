<section class="main_content dashboard_part">
  <app-nav-bar></app-nav-bar>
  <div class="main_content_iner" style="margin-top: -40px">
    <div class="container-fluid plr_30 body_white_bg pt_30">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_box mb_30">
            <div class="box_header ">
              <div class="main-title">
                <h3 class="mb-0">Trang cá nhân</h3>
              </div>
            </div>
            <form>
              <div class="profile-pic">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Thay đổi</span>
                </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="https://dvdn247.net/wp-content/uploads/2020/07/avatar-mac-dinh-1.png" id="output"
                     width="200"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Tên</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên đầy đủ">
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Địa chỉ</label>
                <input type="email" class="form-control" placeholder="Địa chỉ">
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Tuổi</label>
                <input type="number" class="form-control" placeholder="Tuổi">
              </div>
              <div class="mb-3" style="margin-top: 20px">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option data-display="Select">Giới tính</option>
                  <option value="0">Nam</option>
                  <option value="1">Nữ</option>
                  <option value="2">Khác</option>
                </select>
              </div>
              <div class="mb-3">
                <button href="#" class="btn_1 full_width text-center">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer_part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="footer_iner text-center">
              <p>2022 © Destroy - <a href="#"> Hủy diệt</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
