<app-side-bar></app-side-bar>
<section class="main_content dashboard_part">
  <app-nav-bar></app-nav-bar>
  <div class="main_content_iner" style="margin-top: -30px">
    <div class="container-fluid plr_30 body_white_bg pt_30">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_box mb_30">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="modal-content cs_modal">
                  <div class="modal-header">
                    <h5 class="modal-title">ChangePassword</h5>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
                      <div class="">
                        <input type="password" class="form-control" placeholder="Passwordold" formControlName="oldPassword">
                      </div>
                      <div *ngIf="!oldPassword?.['valid'] && oldPassword?.['touched'] ">
                        <div [hidden]="!oldPassword?.errors?.['required']">
                          <i style="color: red" >Please enter old password</i>
                        </div>
                      </div>
                      <br>
                      <div class="">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                      </div>
                      <div *ngIf="!password?.['valid'] && (password?.dirty ||password?.['touched'])" >
                        <div [hidden]="!password?.errors?.['required']">
                          <i style="color: red" > Password is required</i>
                        </div>
                        <div [hidden]="!password?.errors?.['minlength']">
                          <i style="color: red" > Password is min length 6</i>
                        </div>
                        <div [hidden]="!password?.errors?.['maxlength']">
                          <i style="color: red" > Password is max length 12</i>
                        </div>
                      </div>
                      <br>
                      <div class="">
                        <input type="password" class="form-control" placeholder="ConfirmPassword" pattern="{{password?.value}}" formControlName="confirmPassword">
                      </div>
                      <div *ngIf="!confirmPassword?.['valid'] && confirmPassword?.['touched'] ">
                        <div [hidden]="!confirmPassword?.errors?.['required']">
                          <i style="color: red" >Please enter a password</i>
                        </div>
                        <div [hidden]="!confirmPassword?.errors?.['pattern']">
                          <i style="color: red">Re-entered password is incorrect</i>
                        </div>
                      </div>
                      <button type="submit" class="btn_1 full_width text-center">Update</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer_part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="footer_iner text-center">
              <p>2022 Â© Destroy - <a href="#"> Destroy</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
