<app-side-bar></app-side-bar>
<section class="main_content dashboard_part">
  <app-nav-bar></app-nav-bar>
  <div class="main_content_iner" style="margin-top: -30px">
    <div class="container-fluid plr_30 body_white_bg pt_30">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="messages_box_area">
            <div class="messages_list">
              <div class="white_box">
                <div class="serach_field_2">
                  <button class="btn_1 btn btn-primary" type="submit" data-bs-toggle="modal"
                          data-bs-target="#staticBackdrop"><i class="fa-solid fa-square-plus"></i> Thêm ví
                  </button>
                </div>
                <ul>
                  <li *ngFor="let wallet of wallets; let i = index;">
                    <a>
                      <div class="message_pre_left">
                        <div class="message_preview_thumb">
                          <img src="assets/img/messages/1.png" alt="">
                        </div>
                        <div class="messges_info">
                          <h4>{{wallet.name}}</h4>
                          <p>{{wallet.amountMoney}}</p>
                        </div>
                      </div>
                      <div class="messge_time">
                        <span style="color: #4694e1"><i class="fa-solid fa-circle"></i> Đang sử dụng</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="messages_chat">
              <div class="white_box ">
                <div class="single_message_chat">
                  <div class="message_pre_left">
                    <div class="messges_info">
                      <h4>Chi tiết ví</h4>
                    </div>
                  </div>
                  <div class="message_content_view red_border">
                    <div class="message_preview_thumb">
                      <img src="assets/img/messages/1.png" alt="">
                    </div>

                    <p>
                      <br>
                      Tên ví:
                      <br>
                      <span>
                          Loại tiền:
                          <br>
                          </span>
                      Trạng thái:
                    </p>
                    <br>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked (click)="alertOnOff()">
                    </div>
                  </div>
                </div>
                <div>
                  <button class="btn_1" type="submit" style="width: 20%; background: #15c47b" data-bs-toggle="modal"
                          data-bs-target="#staticBackdrop-edit">Sửa</button>
                  <button class="btn_1" type="submit" style="width: 20%; margin-left: 20px; background: palevioletred" (click)="confirmDelete()">
                    Xóa
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer_part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="footer_iner text-center">
              <p>2022 © Destroy - <a href="#"> Hủy diệt</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-add-wallet></app-add-wallet>
<app-edit-wallet></app-edit-wallet>
