<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">icon</th>
    <th scope="col">NameWallet</th>
    <th scope="col">Money Amount</th>
    <th scope="col">Status</th>
    <th scope="col">Money Type</th>
     </tr>
  </thead>
  <tbody>
  <tbody *ngFor="let wallet of wallets; index as i">
  <tr>
    <th scope="row">{{i + 1}}</th>
    <td>{{wallet.icon}}</td>
    <td>{{wallet.name}}</td>
    <td>{{wallet.moneyAmount}}</td>
    <td>{{wallet.status}}</td>
    <td>{{wallet.moneyType.name}}</td>
<!--    <td><button [routerLink]="['create', wallet.id]">Create</button></td>-->
<!--    <td><button [routerLink]="['update', wallet.id]">Sá»­a</button></td>-->
    <td><button (click)="delete(wallet.id)">Xoa</button></td>
<!--    <td><button [routerLink]="['show', wallet.id]">xem</button></td>-->

  </tr>
  </tbody>
</table>
